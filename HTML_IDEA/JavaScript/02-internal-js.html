<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        console.log("Message from Script tag!");
        function getMessage(){
            console.log("Message from Function!!!");
        }
        function getMessage1(){
            console.log("Message 1 from Function!!!");
        }
        getMessage();
    </script>
    <script>
        getMessage();
    </script>
</head>
<body>
<h1>Welcome to our HTML Editor!</h1>
<button onclick="alert('Good evening!')"> Message Alert</button>
<button onclick="console.log('All the best!')"> Message Alert</button>
<button onclick="getMessage1"> Message Alert</button>
</body>
</html>
